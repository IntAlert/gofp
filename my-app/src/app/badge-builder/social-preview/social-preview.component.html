<div *ngIf=" mode == 'initial' ">
  
  <!-- Empty when initial -->

</div>

<div *ngIf=" mode == 'downloading' ">

  <h2>Downloading your badge</h2>
  
  <md-progress-bar
    [color]="'primary'"
    [mode]="'determinate'"
    [value]="badgeDownloadProgressPercentage">
  </md-progress-bar>
  
</div>

<div *ngIf=" mode == 'ready' ">
  
  <img src="{{badge.image}}" alt="Peace Badge">
  
</div>
