<app-badge-builder-card>

  <div *ngIf="mode== 'uploading'">

    <h2>Entering you in the prize draw</h2>
    
    <md-progress-bar
      [color]="'primary'"
      [mode]="'indeterminate'">
    </md-progress-bar>

  </div>



  <form *ngIf="mode == 'initial' " [formGroup]="complexForm" class="email-collector-form" (ngSubmit)="submitForm(complexForm.value)">
    <md-input-container class="full-width">

      <input type="text" mdInput value="" placeholder="Name" name="name" [formControl]="complexForm.controls['name']">

      <md-error *ngIf="complexForm.controls['name'].hasError('required')">
        Name is <strong>required</strong>
      </md-error>

    </md-input-container>

    <md-input-container class="full-width">

      <input
        type="email"
        mdInput
        value=""
        placeholder="Enter your email address"
        name="email"
        [formControl]="complexForm.controls['email']"
      >

      <md-error *ngIf="complexForm.controls['email'].hasError('pattern')">
        Please enter a valid email address
      </md-error>

      <md-error *ngIf="complexForm.controls['email'].hasError('required')">
        Email is <strong>required</strong>
      </md-error>

    </md-input-container>

    <md-checkbox value="" name="festival_news" [formControl]="complexForm.controls['festival_news']">
      Yes, Please I want to receive information about the Peacebuilding Festival
    </md-checkbox>

    <button class="full-width" type="submit" [disabled]="!complexForm.valid" md-raised-button>Enter Prize Draw</button>

    <a routerLink="/badgeBuilder/1/complete">Skip this step</a>

  </form>

</app-badge-builder-card>
