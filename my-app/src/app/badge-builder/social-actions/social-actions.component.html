<app-badge-builder-card headerText="Share it!">

  <div class="preview">
    <img src="http://via.placeholder.com/500x250" />
  </div>

  <h2>
    What you have done is amazing!
  </h2>

  <p>
    Do you want to share it on social media?
  </p>

  <div class="social-actions">
    <div class="twitter">
      <button ceiboShare [twitter]="{url:badge.opengraph, text:tweetText}" md-button class="md-raised" (click)="startTwitterShare()">
        <i class="fa fa-twitter-square fa-2x" aria-hidden="true"> </i> 
        Share to Twitter
      </button> 
    </div>

    <div class="facebook">
      <button ceiboShare [facebook]="{u: badge.opengraph}" md-button class="md-raised" (click)="startFacebookShare()">
        <i class="fa fa-facebook-square fa-2x" aria-hidden="true"> </i> 
        Share to Facebook
      </button> 
    </div>

  </div>

  <a routerLink="/badgeBuilder/1/prize">Skip this step</a>

</app-badge-builder-card>
