<app-badge-builder-card>

  <img src="http://via.placeholder.com/500x250" alt="Peace Badge" class="full-width" /> 

  <form [formGroup]="storyInputForm" (ngSubmit)="submitForm(storyInputForm.value)">

    <md-form-field class="full-width">
      <textarea
        class="full-width"
        mdInput
        placeholder="Your Story"></textarea>
    </md-form-field>

    
    <button 
      md-button 
      class="full-width md-raised"
      type="button"
      type="submit"
    >
      Submit
    </button>

  </form>
</app-badge-builder-card>
