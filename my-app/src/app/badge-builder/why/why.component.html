<app-badge-builder-card>
	
	<div class="image">
		<img src="{{action.image}}" alt="Action showing {{action.title}}" class="full-width" /> 
	</div>

	<h2>{{action.title}}</h2>

	<h3>Why do it?</h3>
	<p>{{action.description}}</p>

	<app-button 
		routerLink="/badgeBuilder/{{action.id}}/upload"
	>
		Create your story
	</app-button>
		

</app-badge-builder-card>
