
<div class="recent-activity-block {{parentClass}}" routerLink="/badge/{{badge.id}}">
   <div class="content">
    <div class="title">
      {{badge.Action.title}}
    </div>
    <p class="description">
      {{badge.story}}
    </p>
  </div>

  
  <div class="credits">
    <span class="actor">
      {{badge.PrizeEntry?.name || "Anonymous"}}
    </span>
    <span class="when">
      {{badge.createdAt | amTimeAgo}}
    </span>
  </div> 

  <!-- Background -->
  <div [style.background-image]="backgroundImage" class="recent-activity-block-bg"></div>
</div>
