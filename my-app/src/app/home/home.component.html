<!-- Hero -->
<div class="hero">
  
  <img src="http://via.placeholder.com/150x150" alt="Alert Logo" />
  
  <h1>Let's build peace, one action at a time</h1>

  <div class="action-totaliser" *ngIf="badgeService.count">
    <div class="count">{{badgeService.count}}</div>
    <div class="copy">actions<br>taken so far</div>
  </div>

</div>
<!-- End Hero -->

<div class="recent-activity">
  <h2>Recent activity</h2>

  <app-recent-activity-block 
    *ngFor="let badge of badgeService.promotedBadges"
    [badge]=badge
    ordinal=1
  ></app-recent-activity-block>

  <app-button routerLink="/recent-activity">
    2View All &rarr;
  </app-button>

</div>

<!-- Promoted Actions -->
<div class="promoted-actions">
  <h2>Start building<br>peace now!</h2>
  <app-action-cta *ngFor="let action of actionService.promotedActions" [action]=action></app-action-cta>
  <a class="more" routerLink="/actions">
    View All &rarr;
  </a>
</div>

<app-competition-banner></app-competition-banner>
<app-footer-peace-building></app-footer-peace-building>
<app-footer-common></app-footer-common>
