<!-- Hero -->
<div class="hero">
  
  <img src="http://via.placeholder.com/150x150" alt="Alert Logo" />
  
  <h1>Let's build peace, one action at a time</h1>

  <div class="action-totaliser">
    <div class="count">{{badgeCount}}</div>
    <div class="copy">actions<br>taken so far</div>
  </div>

</div>
<!-- End Hero -->

<div class="recent-activity">
  <h2>Recent activity</h2>

  <app-recent-activity-block 
    title="123" 
    description="'123'"
    actor="person"
    when="a while ago"
    ordinal=1
  ></app-recent-activity-block>

  <a class="more" routerLink="/recent-activity">
    View All &rarr;
  </a>

</div>

<!-- Promoted Actions -->
<div class="promoted-actions">
  <h2>Start building<br>peace now!</h2>
  <app-action-cta *ngFor="let action of actionService.actions" [action]=action></app-action-cta>
  <a class="more" routerLink="/actions">
    View All &rarr;
  </a>
</div>
