
<div class="logo">
	<a routerLink="/">
		<img src="assets/logo.svg" alt="International Alert">
	</a>
</div>
	

<h2>Pick an Every Day Peace Action</h2>
<div class="actions">
	<app-action-cta 
		*ngFor="let action of actionService.actions; let ordinal = index" 
		[action]=action
		[ordinal]=ordinal
	></app-action-cta>
</div>
